<!-- Modal crear o editar -->
<div class="modal fade" id="editarMotivo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Motivo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" id="motivo_form">
                   <select id="motivo" name="motivo">
                    <option name="" value="">Seleccione una opcion</option>
                    <option value="DESVIACION INTERNA">DESVIACION INTERNA</option>
                    <option value="MERC. NO SOLICITADA">MERC. NO SOLICITADA</option>
                    <option value="FECHA VENC. CERCANA">FECHA VENC. CERCANA</option>
                    <option value="EDV NO INFORMO LA FORMA DE PAGO">EDV NO INFORMO LA FORMA DE PAGO</option>
                    <option value="CLIENTE INDISPONIBLE PARA RECEPCION">CLIENTE INDISPONIBLE PARA RECEPCION</option>
                    <option value="PRECIO NO FUE EL ACORDADO">PRECIO NO FUE EL ACORDADO</option>
                    <option value="MERCANCIA VENCIDA">MERCANCIA VENCIDA</option>
                    <option value="PEDIDO INCOMPLETO">PEDIDO INCOMPLETO</option>
                    <option value="FALTANTE EN ALMACEN">FALTANTE EN ALMACEN</option>
                    <option value="FALTANTE EN EL BULTO">FALTANTE EN EL BULTO</option>
                    <option value="CAJA MAL ESTADO">CAJA MAL ESTADO</option>
                    <option value="RETRASO DE ENTREGA">RETRASO DE ENTREGA</option>
                    <option value="FACTURADO BAJO CERO">FACTURADO BAJO CERO</option>
                    <option value="ERROR EN COSTO">ERROR EN COSTO</option>
                    <option value="MERCANCIA DAÑADA">MERCANCIA DAÑADA</option>
                </select>

                    <br />
                    <div class="modal-footer">

                        <button type="submit" name="action" id="btnGuardarmotivo" class="btn btn-success pull-left"
                            value="Add">Guardar</button>
                        <button type="button" onclick="limpiar()" class="btn btn-danger" data-dismiss="modal"><i
                                class="fa fa-times" aria-hidden="true"></i> Cerrar</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
