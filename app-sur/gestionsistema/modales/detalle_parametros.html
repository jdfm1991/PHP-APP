
<!-- MODAL  DETALLE PARAMETRO -->
<div class="modal fade" id="detalleparametroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Detalle de parámetros del módulo: &nbsp;<strong id="details_module_name"></strong> </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-12">
                    <button class="btn btn-primary" id="add_modulo_button" onclick="mostrar_nuevo_parametro()" data-toggle="modal" data-target="#agregarparametroModal"><i class="fa fa-plus" aria-hidden="true"></i> Nuevo Parámetro</button>
                </div>
                <div>
                    <div class="card-body" style="width:auto; overflow:hidden;">
                        <table id="relacion_detalle_parametros" class="table table-bordered table-striped table-sm text-center">
                            <thead>
                            <tr>
                                <th class="small align-middle">Nombre Parámetro</th>
                                <th class="small align-middle">Valor del Parámetro</th>
                                <th class="small align-middle">Acciónes</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="name_modulo" id="name_modulo"/>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i> Cerrar</button>
                </div>
            </div>

        </div>
    </div>
</div>
