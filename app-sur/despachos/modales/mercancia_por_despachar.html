
<!-- MODAL DE BUSCAR MERCANCIA POR DESPACHAR  -->
<div class="modal fade"  id="buscarpordespacharModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Buscar Mercancía por Despachar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div id="formulario_almacenes">
                    <form id="frminventario" class="form-horizontal">
                        <div class="form-group select2-blue">
                            <label>Almacén</label>
                            <select class="select2 depo" name="depo[]" id="depo[]" multiple="multiple" data-placeholder="Seleccione Almacen" data-dropdown-css-class="select2-blue" style="width: 100%;" required>
                                <!-- la lista de almacenes se carga por ajax -->
                            </select>
                        </div>
                        <div class="form-group col-sm-4">
                            <input type="checkbox" id="checkbox"> Seleccionar Todos
                        </div>
                    </form>
                </div>

                <div id="tabla_mercancia_por_despachar">
                    <div class="row table-responsive p-0" style="height: 300px;">
                        <table id="relacion_mercancia" class="table table-bordered table-striped table-sm table-head-fixed text-nowrap text-center">
                            <thead>
                            <tr>
                                <th class="small align-middle">Cod. Producto</th>
                                <th class="small align-middle">Descripcion</th>
                                <th class="small align-middle">Cant. Bultos</th>
                                <th class="small align-middle">Cant. Paquetes</th>
                                <th class="small align-middle">Inv. Bultos</th>
                                <th class="small align-middle">Inv. Paquetes</th>
                            </tr>
                            </thead>
                            <tfoot style="background-color: #ccc;color: white;">
                            <tr>
                                <th colspan="2" class="small text-right">Total=</th>
                                <th class="small align-middle" id="tfoot_tbulto">Cant. Bultos</th>
                                <th class="small align-middle" id="tfoot_tpaq">Cant. Paquetes</th>
                                <th class="small align-middle" id="tfoot_tbultoinv">Inv. Bultos</th>
                                <th class="small align-middle" id="tfoot_tpaqinv">Inv. Paquetes</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="row pt-2 pl-1">
                        <p>
                            <strong>Total Documentos sin Despachar:</strong>&nbsp;&nbsp;&nbsp; <span id="factsindes">0</span>&nbsp;&nbsp;&nbsp;&nbsp;
                            <button id="modalExportarExcel" type="button" class="btn btn-outline-primary btn-xs">Exportar Excel</button>
                        </p>
                    </div>
                </div>

                <div class="col text-center">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i> Cerrar</button>
                        <button type="button" name="action" id="btnBuscarmercanciaModal" class="btn btn-success pull-right" value="Add">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
