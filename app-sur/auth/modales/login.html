
<div class="modal fade"  id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Inicio de Sesión</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="error" class="alert alert-danger">
                    <span id="mensaje"></span>
                </div>
                <form id="login_form" method="post">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                        <input id="login" name="login" type="text" class="form-control" autofocus="" autocomplete="off" placeholder="nombre de usuario">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                        <input id="clave" name="clave" type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <p class="mt-1 mb-1 text-sm">
                                <a id="btnRecover"
                                   data-toggle="modal"
                                   onclick="limpiarRecover()"
                                   data-target="#recoverModal"
                                   href="#" >
                                    Olvidé mi contraseña</a>
                            </p>
                        </div>
                        <div class="col-5">
                            <button type="button" id="btnAcceder" class="btn btn-primary btn-block">Acceder</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
